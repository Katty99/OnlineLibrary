{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static '/images/library.jpg' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Online Books Library</title>
</head>

<body>
    <div id="container">
        <header id="site-header">

            <!-- Navigation -->
            <nav class="navbar">
                <section class="navbar-dashboard">
                    <a href="{% url 'home' %}">Dashboard</a>
                    <div id="user">
                        <span>Welcome, {{ account.first_name }}</span>
                        <a class="button" href="{% url 'add_book' %}">Add Book</a>
                        <a class="button" href="{% url 'profile' %}">Profile</a>
                    </div>
                </section>
            </nav>
        </header>

        <!-- Profile Page -->
        <section id="profile-page" class="details">
            <div class="profile-information">
                <h3>{{ account.first_name }} {{ account.last_name }}</h3>
                <p class="img"><img src="{{ account.picture }}"></p>
                <div class="actions">
                    <a class="button" href="{% url 'profile_edit' %}">Edit</a>
                    <a class="button" href="{% url 'profile_delete' %}">Delete</a>
                </div>
            </div>
        </section>

        <footer id="site-footer">
            <p>Python Web Basics Retake Exam @SoftUni</p>
        </footer>
    </div>
</body>

</html>
